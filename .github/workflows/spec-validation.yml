name: Spec Validation

on:
  pull_request:
  push:

jobs:
  validate-specs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run spec validation
        run: |
          python scripts/validate_specs.py
